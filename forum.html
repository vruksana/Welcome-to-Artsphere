<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSphere Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the ArtSphere Forum</h1>
    </header>

    <main>
        <p>Engage in discussions with fellow art enthusiasts. Explore topics related to exhibitions, artists, and the broader world of art.</p>
        <!-- Button to return to the community section on index.html -->
        <button onclick="window.location.href='index.html#community';">Return to Community Section</button>
    </main>
</body>

</html>
